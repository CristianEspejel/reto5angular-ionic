<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1 page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let noticia of noticias">
    <ion-img [src]="noticia.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ noticia.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ noticia.fecha }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ noticia.descripcion }}
    </ion-card-content>
    <ion-item>
      <ion-button color="danger" (click)="eliminarNoticia(noticia.id)">Eliminar</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
